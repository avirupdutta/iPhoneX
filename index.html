<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>iPhoneX</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
	
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="main">
  <div class="outer">
    <div class="inner-border">
      <div class="notch">
        <div class="notch-details">
          <div class="ear-speaker"></div>
          <div class="camera"></div>
        </div>
      </div>
    </div>
    <div class="top-icons">     
        <i class="fas fa-signal"></i>&nbsp;
        <i class="fas fa-wifi"></i>&nbsp;
        <i class="fas fa-battery-full"></i>
        <hr class="icon-line">
    </div>
    <div class="display-details">
      <p class="lock-icon"><i class="fas fa-lock lock"></i></p>
      <h1 class="time" id="setTime"></h1>
      <p class="date-details" id="setDay"></p>
    </div> 
      <div class="foot-icons">
        <button class="btn btn-left"><i class="fas fa-lightbulb"></i></button>
        <button class="btn btn-right"><i class="fas fa-camera"></i></button>
        <div class="footline">
        <hr class="foot-bar"></div>
      </div>
  </div>
  <div class="shadow"></div>
</div>
	  <script src="script.js"></script>
  </body>
</html>
